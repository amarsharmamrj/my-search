<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style=" background: linear-gradient(to right bottom, #88db8763 0%, #fdd4f957 100%);">
    <div class="main-div">
        <form>
            <div class="title">My Search</div>
            <input type="text" class="search" placeholder="Search.." value="b"><br>
            <a href="result.html" class="submit" onclick='var keyword = document.querySelector(".search").value;
            console.log("a" + keyword);
            localStorage.setItem("keyword", keyword);'>Search</a>
        </form>
    </div>
</body>

</html>
